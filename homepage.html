        <script>
const scriptURL = 'https://script.google.com/macros/s/AKfycbwxLk9uSvz-XUMuXrFOXfXFvKsQSFyDlNxBfCKIgIbzGfwQ-a3NKpIwGOA1_ZHfrPQA/exec';
const form = document.forms['contact-form'];
const submitButton = document.getElementById('submit');

form.addEventListener('submit', (e) => {
    e.preventDefault(); // Prevent default form submission

    const fullName = document.getElementById('full-name').value;

    const voteGiven = document.getElementById('vote-given-to-party').value;

    // Check if all fields are filled
    if (!fullName  || !voteGiven) {
        alert("Please fill in all fields.");
        return;
    }

    // Validate mobile number (must be 10 digits)
  

    // Check if a valid party is selected
    const validParties = ["BJP", "Congress", "Shiv Sena", "Manse", "Rastravadi congress", "Nota"];
    if (!validParties.includes(voteGiven)) {
        alert("Please select a valid party: BJP, Congress, Shiv Sena, Manse, Rastravadi congress or Nota.");
        return;
    }

    // Disable the submit button to prevent multiple submissions
    submitButton.disabled = true;
    submitButton.value = "Submitting..."; // Provide feedback

    // Submit the form data to Google Apps Script
    fetch(scriptURL, {
        method: 'POST',
        body: new FormData(form)
    })
        .then(response => {
            alert("Thank you! Your vote is submitted.");
            window.location.href = 'feedback.html'; // Redirect after submission
        })
        .catch(error => {
            console.error('Error!', error.message);
            submitButton.disabled = false; // Re-enable button in case of error
            submitButton.value = "Submit"; // Reset button text
        });
});


</script>
