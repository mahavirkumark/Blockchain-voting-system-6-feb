<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login with Firebase</title>
    <script type="module">
        // Import necessary Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js';
        import { getAuth, FacebookAuthProvider, signInWithPopup } from 'https://www.gstatic.com/firebasejs/9.14.0/firebase-auth.js';
        import { getAnalytics } from 'https://www.gstatic.com/firebasejs/9.14.0/firebase-analytics.js';
        
        // Firebase configuration (replace these with your own Firebase project values)
        const firebaseConfig = {
            apiKey: "AIzaSyB78RTVCg0cmSPp7A1RJyyAgBuCeolO0cc",
            authDomain: "sk12-58e9e.firebaseapp.com",
            databaseURL: "https://sk12-58e9e-default-rtdb.firebaseio.com",
            projectId: "sk12-58e9e",
            storageBucket: "sk12-58e9e.firebasestorage.app",
            messagingSenderId: "470207874652",
            appId: "1:470207874652:web:67ba1cf3629b7e5b144899",
            measurementId: "G-XXXXXXXXXX"  // Optional: Add Measurement ID if using Firebase Analytics
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const analytics = getAnalytics(app);

        // Initialize Facebook Auth provider
        const provider = new FacebookAuthProvider();

        // Facebook login button functionality
        document.getElementById('loginBtn').addEventListener('click', function() {
            signInWithPopup(auth, provider)
                .then((result) => {
                    // Successful login
                    const user = result.user;
                    console.log('Logged in as:', user.displayName);
                    alert(`Welcome, ${user.displayName}`);
                })
                .catch((error) => {
                    // Handle Errors
                    console.error(error);
                    alert('Error during login: ' + error.message);
                });
        });
    </script>
</head>
<body>

    <h2>Login with Facebook</h2>
    <button id="loginBtn">Login with Facebook</button>

</body>
</html>
